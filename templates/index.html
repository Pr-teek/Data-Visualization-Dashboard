<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualization Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      body {
        background-color: #f0f2f5;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
      }
      .chart-container {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid mt-4">
      <h1 class="text-center mb-4">Data Visualization Dashboard</h1>

      <div class="row mb-4">
        <div class="col-md-2">
          <label for="end-year" class="form-label">End Year:</label>
          <select id="end-year" class="form-select">
            <option value="">All</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="topic" class="form-label">Topic:</label>
          <select id="topic" class="form-select">
            <option value="">All</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="sector" class="form-label">Sector:</label>
          <select id="sector" class="form-select">
            <option value="">All</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="region" class="form-label">Region:</label>
          <select id="region" class="form-select">
            <option value="">All</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="pestle" class="form-label">PESTLE:</label>
          <select id="pestle" class="form-select">
            <option value="">All</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="source" class="form-label">Source:</label>
          <select id="source" class="form-select">
            <option value="">All</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="country" class="form-label">Country:</label>
          <select id="country" class="form-select">
            <option value="">All</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Intensity Distribution</h5>
              <div id="intensity-chart" class="chart-container"></div>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Likelihood vs Relevance</h5>
              <div
                id="likelihood-relevance-chart"
                class="chart-container"
              ></div>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Top Topics</h5>
              <div id="topics-chart" class="chart-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
  </body>
</html>
